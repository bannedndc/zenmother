<header style="display: none;">zen mother music band seattle</header>

<body>
<!-- boostrap code-->
  <div class="wrapper">
    <nav id="sidebar">
      <!-- Sidebar Header -->
      <div class="sidebar-header">
	<h3><a href='#' data-page="photos"><img src="/static/img/signbot_zen.gif"></a></h3>
      </div>
      <!-- Sidebar Links -->
      <ul class="list-inline components" style="font-style: italic; padding: 4px;">
	<li><a href="#" data-page="photos">photos</a></li>
	<li><a href="#" data-page="videos">videos</a></li>
	<li><a href="http://zenmother.bandcamp.com" target="_blank">bandcamp</a></li>
	<li><a href="http://soundcloud.com/zenmother" target="_blank">soundcloud</a></li>
	<li><a href="#" data-page="shows">shows</a></li>
	<li><a href="#" data-page="contact">contact</a></li>
      </ul>
    </nav>

    <div id="content">
      <div class="collapse" id="shows">{{ macros.shows(upcoming_shows, past_shows) }}</div>
      <div class="collapse" id="contact">{{ macros.contact() }}</div>
      <div class="collapse" id="photos">{{ macros.photos() }}</div>
      <div class="collapse" id="videos">{{ macros.videos() }}</div>
    </div>
  </div>
<!-- boostrap code -->

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script type="text/javascript" src="/static/js/libs/jquery-1.11.1.min.js"><\/script>')</script>
  <script type="text/javascript" src="/static/js/libs/bootstrap-3.1.1.min.js" defer></script>
  <script type="text/javascript" src="/static/js/plugins.js" defer></script>
  <script type="text/javascript" src="/static/js/script.js" defer></script>
  <script type="text/javascript">
    (function($) {
      $('#photos').show();
      var curPage="";
      $("[data-page]").click(function() {
	$('#photos').hide();
	if(curPage!=undefined && curPage.length) { 
	  $("#"+curPage).hide();
	}
	curPage=$(this).data("page");
	if(curPage!=undefined) {
	  if(curPage=='shows' || curPage=='contact') {
	    $('#content').css('background', '#666');
	  } else {
	    $('#content').css('background', 'transparent');
	  }
	  $("#"+curPage).show();
	}
      });

    })(jQuery);
  </script>

  });
